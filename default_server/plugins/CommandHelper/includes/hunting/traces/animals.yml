sheep:
  min_move: 10
  max_move: 20
  mob: sheep
  count: 1
  conditions:
    chance_by_biomes:
      #이곳에 포함되어 있지 않은 바이옴들은 0.0임
      PLAINS: 1.0
      WINDSWEPT_HILLS: 1.0

      FOREST: 1.0
      WINDSWEPT_FOREST: 1.0

      SUNFLOWER_PLAINS: 1.0
      FLOWER_FOREST: 1.0

      BIRCH_FOREST: 1.0
      OLD_GROWTH_BIRCH_FOREST: 1.0
      
      DARK_FOREST: 1.0

      TAIGA: 1.0
      OLD_GROWTH_PINE_TAIGA: 1.0
      OLD_GROWTH_SPRUCE_TAIGA: 1.0

      DESERT: 1.0
      
      SAVANNA: 1.0
      SAVANNA_PLATEAU: 1.0
      WINDSWEPT_SAVANNA: 1.0

      BADLANDS: 1.0
      WOODED_BADLANDS: 1.0
      ERODED_BADLANDS: 1.0

      SWAMP: 1.0

      JUNGLE: 1.0
      SPARSE_JUNGLE: 1.0
      BAMBOO_JUNGLE: 1.0

      SNOWY_PLAINS: 1.0
      SNOWY_TAIGA: 1.0
      ICE_SPIKES: 1.0

      MEADOW: 1.0
      WINDSWEPT_GRAVELLY_HILLS: 1.0
      STONY_PEAKS: 1.0
      JAGGED_PEAKS: 1.0
      GROVE: 1.0
      SNOWY_SLOPES: 1.0
      FROZEN_PEAKS: 1.0

      MUSHROOM_FIELDS: 1.0

      RIVER: 0.5
      FROZEN_RIVER: 0.5

      BEACH: 0.75
      STONY_SHORE: 0.75
      SNOWY_BEACH: 0.75

      OCEAN: 0.0
      DEEP_OCEAN: 0.0
      DEEP_COLD_OCEAN: 0.0
      COLD_OCEAN: 0.0
      FROZEN_OCEAN: 0.0
      DEEP_FROZEN_OCEAN: 0.0
      LUKEWARM_OCEAN: 0.0
      DEEP_LUKEWARM_OCEAN: 0.0
      WARM_OCEAN: 0.0

      LUSH_CAVES: 0.0
      DRIPSTONE_CAVES: 0.0

    height_difference_for_chance: 40
    #min_y: 63 // 강을 건너지 않도록 하는 용도로 주요 사용됨
    #max_y: 320

  trace_term: 3
  traces:
    # type: normal, log, effect_cloud
    # 현재는 normal만 가능
    #
    # normal: 바닥에 아이템 액자를 소환하여 해당 액자에 아이템이 보여지도록 하는 방식
    # log: normal과 비슷하나 나무 옆면에 아이템 액자를 소환하는 방식
    # effect_cloud: 바닥에 파티클 구름 소환
    type: normal

    # facing: 0~7, RANDOM, PATHWAY
    # 현재는 무조건 PATHWAY로 강제 적용됨
    #
    # 0~7: 특정 방향으로 설정
    # RANDOM: 랜덤한 방향으로 설정
    # PATHWAY: 움직인 경로에 맞도록 설정
    facing: PATHWAY

    # item
    #
    # type이 normal log처럼 아이템 액자를 소환하는 경우에만 사용 가능
    #
    # normal_model, snow_model 로 커모델 설정 가능
    # log는 무조건 normal_model만 적용됨
    item: 
      name: 'NAUTILUS_SHELL'
      normal_model: 105
      snow_model: 155

